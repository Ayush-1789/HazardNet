name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        cache: 'gradle'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.5'
        channel: 'stable'
        cache: true
    
    - name: Verify Flutter installation
      run: |
        flutter --version
        flutter doctor -v
    
    - name: Clean Flutter
      run: flutter clean
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Analyze code
      run: flutter analyze --no-fatal-infos
      continue-on-error: true
    
    - name: Check assets
      run: |
        echo "Checking for TFLite model..."
        ls -lah detection_models/ || echo "detection_models not found"
        echo "Checking pubspec.yaml..."
        cat pubspec.yaml | grep -A 10 "assets:" || echo "No assets section"
    
    - name: Build APK
      run: |
        flutter build apk --release --verbose
    
    - name: Verify APK
      run: |
        ls -lah build/app/outputs/flutter-apk/
        file build/app/outputs/flutter-apk/app-release.apk
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: HazardNet-release-${{ github.sha }}
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
        if-no-files-found: error
    
    - name: Upload build logs on failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: build-logs-${{ github.sha }}
        path: |
          **/*.log
          build/
        retention-days: 7
        if-no-files-found: ignore
